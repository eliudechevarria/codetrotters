<!DOCTYPE HTML>
<html>
    <head>
    <title>Form</title>
    <meta charset="utf-8"/>
    </head>
    <body>
        <font face="Helvetica"/>
        <form>
            Email       <input type="Email" name="Email" value="Enter your email" autofocus required><br>
            Password    <input type="Password" name="password" value="Enter your password" required><br>
            Name        <input type="Name" name="name" value="Enter your name" required><br>
            Last Name   <input type="Last Name" name="lastname" value="Enter your last name" required><br>
            Birth Date  <input type="date" name="birthdate" value=""><br>
            Age         <input type="number" name="age" value="" min="18" max="50"><br>
            Hobbies     <select name="Hobbies"><br>
                            <option value="reading">Reading</option>
                            <option value="sakte">Skateboarding</option>
                            <option value="sleeping">Sleeping</option>
                            <option value="writing">Writing</option>
                        </select>
            <input type="Submit" name="submit" value="Submit"><br>
        </form>
    </body>
</html>
